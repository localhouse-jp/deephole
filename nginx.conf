worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    access_log /dev/stdout;
    error_log  /dev/stderr info;

    # WebSocketå¯¾å¿œï¼ˆãƒ—ãƒ­ã‚­ã‚·ã‚µãƒ¼ãƒãƒ¼ã§ã®ã¿ä½¿ç”¨ï¼‰
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # hello ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ã®server
    server {
        listen 80;
        server_name hello.*;

        location / {
            return 200 "Hello from deephole! ğŸŒŠ\n";
            add_header Content-Type text/plain;
        }
    }

    # ãã®ä»–ã®ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ã®serverï¼ˆLuaãƒ—ãƒ­ã‚­ã‚·å‡¦ç†ï¼‰
    server {
        listen 80 default_server;
        server_name _;

        set $upstream_target "";

        location / {
            access_by_lua_file /usr/local/openresty/nginx/lua/proxy.lua;
            
            # é€éç³»ãƒ˜ãƒƒãƒ€
            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_pass http://$upstream_target;
        }
    }
}